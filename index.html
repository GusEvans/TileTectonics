<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Tile Tectonics</title>
	<style> * {font-family:sans-serif;} </style>
</head>
<body>
	<h1>Tile Tectonics</h1>
	<p>Click Generate Map to start or reset, then alternate between clicking Move Plates and Allocate Tiles to run the simulation. It will be different each time.<p>
	<button type="button" id="gen">Generate Map</button>
	<button type="button" id="move">Move Plates</button>
	<button type="button" id="resolve">Allocate Tiles</button>
	<button type="button" id="fast">Move and Allocate (for speedy simulation)</button>
	<p id = "round"> </p>
	<canvas id="art" width="432" height="432"></canvas>
	<script src="./simulation.js"></script>
</body>
</html>
